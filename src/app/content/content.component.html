    </div>

  <!-- Get Started -->
  <section id="cta" class="main special">
    <header class="major">
      <h2>超級跑車</h2>
      <p>簡稱超跑，指可以在一般的街道上行駛之非常高性能跑車，合符普通交通安全條例的量產型私家車，能夠在高速度下保持一定的舒適性，並且只需要優秀的業餘級技術與經驗的司機便可以安全地駕駛。代表了生產汽車上技術的成熟和進步，所以各大型車廠多常會有生產一或數款以超跑為號召的名車，更有一些中小型的車廠的產品都以跑車或超跑為標榜。</p>
    </header>
    <footer class="major">
      <ul class="actions special">
        <li>
          <a href="generic.html" class="button primary">Get Started</a>
        </li>
        <li>
          <a href="generic.html" class="button">Learn More</a>
        </li>
      </ul>
    </footer>
  </section>
